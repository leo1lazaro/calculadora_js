<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculadora">
        <section class="visor">

            <p class="visor_res"></p>

        </section>
        <section class="teclado">
            <div class="teclado_num">
                <button class="num" id="num1" value="1">1</button>
                <button class="num" id="num2" value="2">2</button>
                <button class="num" id="num3" value="3">3</button>
                <button class="num" id="num4" value="4">4</button>
                <button class="num" id="num5" value="5">5</button>
                <button class="num" id="num6" value="6">6</button>
                <button class="num" id="num7" value="7">7</button>
                <button class="num" id="num8" value="8">8</button>
                <button class="num" id="num9" value="9">9</button>
                <button class="num" id="num0" value="0">0</button>
                <button class="num" id="ac" value="ac">AC</button>
            </div>
            <div class="teclado_op">
                <button class="op" id="soma" value="1">+</button>
                <button class="op" id="sub" value="2">-</button>
                <button class="op" id="multi" value="3">*</button>
                <button class="op" id="div" value="4">/</button>
                <button class="op" id="igual" value="5">=</button>
            </div>
        </section>
    </section>

        <script src="script.js"></script>
</body>
</html>
